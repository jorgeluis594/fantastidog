<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fantastidog :D</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/3ce83e985d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-md-6 offset-md-3 bg-fantastidog-verde  body-fan pt-3">
                <div class="row text-center mb-3">
                    <div class="col"><h4 class="text-dark">Registrar Pago</h4></div>
                </div>
                <form action="">
                    <div class="form-group row align-items-center">
                        <span class="col-2 col-md-1 text-center text-dark justify-content-end"><i class="fas fa-paw"></i></span>
                        <input type="text" class="form-control col-9 col-md-4" name="nombre_mascota" placeholder="Nombre mascota">
                        <span class="offset-md-1 col-2 col-md-1 text-center text-dark justify-content-end"><i class="fas fa-birthday-cake"></i></span>
                        <input type="text" class="form-control col-9 col-md-4" name="pack" placeholder="pack">  
                    </div>
                    <div class="form-group row align-items-center">
                        <span class="col-2 col-md-1 text-center text-dark justify-content-end"><i class="fas fa-money-check-alt"></i></span>
                        <select name="metodo_pago" class="form-control col-9 col-md-4">
                            <option value="bcp">Bcp</option>
                            <option value="interbank">Interbank</option>
                            <option value="bbva">Bbva</option>
                        </select>
                        <span class="offset-md-1 col-2 col-md-1 text-center text-dark justify-content-end"><i class="fas fa-dollar-sign"></i></span>
                        <input type="text" class="form-control col-9 col-md-4" name="importe" placeholder="Importe"> 
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Registrar pedido" class="btn btn-success btn-block">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
